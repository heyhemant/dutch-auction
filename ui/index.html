<body style="background-color:lightblue;">
    <header class="wrapper clearfix">

        <div id="banner">
            <h2 class="title-text"> Dutch Auction App Demo</h2>
        </div>

    </header>

    <div style="margin-left: 5%;">
        <section id="content">

            <div class = center-coponent>
                <button class="custom-btn btn-6" id="connect">connect wallet</button>
            </div>
            <br /><br />
            <hr />

            <div style="flex-direction: row;">
                <div style="flex-direction: column">
                    <h3 class="normal-text">Create User Profile</h3>
                    <input id="name" placeholder="Enter your name "><br />
                    <input id="email" placeholder="Enter your email "><br />
                    <input id="pic" placeholder="Enter your pic url "><br />
                    <button class ="custom-btn btn-8" id="create_user"> Register Me </button><br /><br />
                </div>
                <div style="flex-direction: column;">
                    <button class ="custom-btn btn-8" id="get_user"> Get User </button><br /><br />
                    <label id="names"></label><br>
                    <label id="emails"></label><br>
                    <img id="myImage" src="" width="0" height="0">
                    </div>
            </div>
            
            <hr />

            <h3 class="normal-text">ADD ITEM</h3>
            <input id="reservePrice" placeholder="Enter Reserve Price in ETH"><br />
            <input id="regtime" placeholder="Enter Reg Time duration in secs"><br />
            <input id="auctionDuration" placeholder="Auction Duration in secs"><br />
            <input id="reductionRate" placeholder="Reduction Rate in ETH"><br />
            <button class ="custom-btn btn-8" id="create_item">Add ITEM</button><br /><br />
            <hr />

            <h3 class="normal-text">Enroll Yourself for the Auction</h3>
            <input id="enrollForItem" placeholder="Enter Item ID"><br />
            <button class ="custom-btn btn-8" id="enroll">Enroll Me</button><br /><br />
            <hr />

            <h3 class="normal-text">Get Number of members for the Secret Bidding </h3>
            <input id="get_members_itemID" placeholder="Enter Item ID"><br />
            <button class ="custom-btn btn-8" id="get_members">get Count of Members</button><br /><br />
            <hr />

            <h3 class="normal-text">Place Bid for the Item Listed </h3>
            <input id="itemId_for_bid" placeholder="Enter Item ID"><br />
            <input id="secret_bid_amount" placeholder="Enter Your Bid in ETH"><br />
            <button class ="custom-btn btn-8" id="place_bid">Place your Bid</button><br /><br />
            <hr />

            <h3 class="normal-text">Start Auction for the item</h3>
            <input id="itemId_for_start_auction" placeholder="Enter Item ID"><br />
            <input id="extra_amount" placeholder="Enter amount to be added in ETH"><br />
            <button class ="custom-btn btn-8" id="start_auction">Start Auction</button><br /><br />
            <hr />

            <h3 class="normal-text">Get Item Price</h3>
            <input id="itemID_get_price" placeholder="Enter Item Id"><br />
            <button class ="custom-btn btn-8" id="get_price">Get Price</button><br /><br />
            <hr />

            <h3 class="normal-text">Buy Item</h3>
            <input id="buy_itemId" class="placeholder" placeholder="Enter item ID"><br />
            <input id="amount" class="placeholder" placeholder="Enter amount to buy in ETH"><br />
            <button class ="custom-btn btn-8" id="buy">Buy Item</button><br /><br />
            <hr />
        </section>
    </div>
    <footer>
    </footer>
</body>

</html>
